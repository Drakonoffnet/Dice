<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Random Dice Generator</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">Number of Dice</span>
                    <input type="number" id="diceCount" class="form-control" value="2" min="1" max="10">
                </div>
            </div>
        </div>
        <div id="diceContainer" class="d-flex flex-wrap justify-content-center mb-3"></div>
        <div class="text-center">
            <button id="rollButton" class="btn btn-primary">Roll Dice</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
